<div class="breadcrumbs breadcrumbs-sections">
    <div class="container">
        <ul class="list-unstyled">
            <li class="breadcrumbs-home">
                <a ui-sref="home" title="Back To Home">
                    <i class="fa fa-home"></i>
                </a>
            </li>
            <li>Notice and Circulars</li>
        </ul>
    </div>
</div>
<h1 align="center" class="lead text-uppercase text-center" style="padding:0; margin:50px 0; font-size:2rem;letter-spacing: 2px;">Notice and Circulars</h1>
<div class="notice-circular">
    <div class="container">
        <div class="about-img">
            <img src="img/notice.jpg" alt="" class="img-fluid">
        </div>
    </div>
    <div class="container">
        <div class="paddings">
            <div class="tab-custom">
                <uib-tabset active="active">
                    <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" disable="tab.disabled">
                        <table class="table table-responsive">
                            <thead>
                                <tr class="table-primary">
                                    <th><b>Date</b></th>
                                    <th><b>Details</b></th>
                                    <th><b>Download Link</b></th>
                                </tr>
                            </thead>
                            <tbody>
                                    <tr ng-repeat="circular in tab.circulars">
                                        <td align="left">{{circular.date}}</td>
                                        <td align="left">{{circular.content}}</td>
                                        <td><b><a href="{{circular.englishUrl}}" target="_blank" ng-if="circular.englishUrl">English</a><br>                        
                                    <a href="{{circular.marathiUrl}}" target="_blank" ng-if="circular.marathiUrl">Marathi</a> </b></td>
                                    </tr>
                            </tbody>
                        </table>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
